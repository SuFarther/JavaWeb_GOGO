<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新会员开卡界面</title>
    <style>
      *{margin: 0;padding: 0;}
      font{color: red;font-size: 40px;}
      table{border: 2;}
    </style>
</head>
<body>
 <center>
   <font>新会员申请开卡</font>
   <form action="/cookies/one">
     <table>
       <tr>
         <td>用户名</td>
         <td><input type="text" name="userName"/></td>
       </tr>
       <tr>
         <td>预存金额</td>
         <td><input type="text" name="money"/></td>
       </tr>
       <tr>
         <td><input type="submit" value="申请开卡"/></td>
         <td><input type="reset" value="重置"/></td>
       </tr>
     </table>
   </form>
 </center>
</body>
</html>
