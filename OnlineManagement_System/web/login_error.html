<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <style>
        *{margin: 0;padding: 0;}
        form{border: 1px solid #999;width: 600px;}
    </style>
</head>
<body>
  <center>
     <font style="color: red;font-size: 30px">登陆信息不存在,请重新登陆</font>
     <form action="/Online/login" method="post">
         <table border="0" cellpadding="1" cellspacing="1">
             <tr>
                 <td>登陆姓名</td>
                 <td><input type="text" name="userName"></td>
             </tr>
             <tr>
                 <td>登陆密码</td>
                 <td><input type="password" name="password"></td>
             </tr>
             <tr>
                 <td><input type="submit" value="登陆" /></td>
                 <td><input type="reset" value="重置" /></td>
             </tr>
         </table>
     </form>
  </center>
</body>
</html>
